<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Whispering Stars ‚Äì For Rizin</title>
<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1b0034, #4b006e);
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    .container {
        max-width: 700px;
        margin: auto;
        padding: 40px;
        animation: fade 1s ease-in-out;
    }

    @keyframes fade { from { opacity: 0;} to {opacity: 1;} }

    .star {
        font-size: 40px;
        margin-bottom: 20px;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px #fff; }
        to { text-shadow: 0 0 20px #ff9dff; }
    }

    button {
        background: #ff72ff;
        color: white;
        border: none;
        padding: 15px 25px;
        margin: 10px;
        border-radius: 15px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff42ff;
        transform: scale(1.05);
    }

    .hidden { display: none; }
</style>
</head>
<body>

<div class="container">
    <div id="game"></div>
</div>

<script>
let step = 0;
let answers = [];

const gameSteps = [
    {
        text: `üåå Everything is dark...<br><br>A tiny star whispers:<br><br>"Someone called your name, Rizin... and the universe woke up."`,
        options: ["Begin the Journey ‚≠ê"]
    },
    {
        text: `‚≠ê "To reach Zaber, you must restore the sky.<br><br>First, choose a memory you'd relive with him."`,
        options: ["Our first moment together", "A quiet walk", "A soft hug", "A moment we laughed"]
    },
    {
        text: `üåô "What is the first feeling you remember when you think of Zaber?"`,
        options: ["Warmth", "Safety", "Excitement", "Peace", "Butterflies"]
    },
    {
        text: `‚ú® "If you could make one wish for your future with Zaber, what would it be?"`,
        options: ["Stay together forever", "Go on adventures", "Build a peaceful life", "Endless memories", "Love without limits"]
    },
    {
        text: `üí´ "Do you believe love can defeat distance, time, and fear?"`,
        options: ["Yes", "Absolutely", "Always"]
    },
    {
        text: `üíñ The Heartstar glows:<br><br>"Rizin‚Ä¶ you restored the sky.<br>Zaber‚Äôs heart opens for you."`,
        options: ["See Final Message üíû"]
    },
    {
        text: `üåü FINAL MESSAGE üåü<br><br>"You are the magic in my story, Rizin.<br>My heart chooses you in every universe."`,
        options: ["Download Your Love Story üíå"]
    }
];

// Load game
function loadStep() {
    const g = gameSteps[step];
    let html = `<div class="star">‚≠ê</div><h2>${g.text}</h2><br>`;

    g.options.forEach(opt => {
        html += `<button onclick="selectOption('${opt}')">${opt}</button><br>`;
    });

    document.getElementById("game").innerHTML = html;
}

// Handle answer
function selectOption(opt) {
    answers.push(`Step ${step + 1}: ${opt}`);

    // Download file on last step
    if (opt.includes("Download")) {
        saveToFile();
        return;
    }

    step++;
    loadStep();
}

// Save answers into .txt
function saveToFile() {
    const text = answers.join("\n");
    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");

    link.href = URL.createObjectURL(blob);
    link.download = "rizin_answers.txt";
    link.click();
}

loadStep();
</script>

</body>
</html>
